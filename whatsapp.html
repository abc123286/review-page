<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to WhatsApp...</title>
  <script>
    async function copyAndRedirect() {
      const response = await fetch('https://opensheet.elk.sh/1mWXWWcxGLVSoMEyySryumLpsiP39Jlx07WHIP5mfsWw/whatsapp');
      const captions = await response.json();
      const random = Math.floor(Math.random() * captions.length);
      const caption = captions[random]?.caption || "Great experience!";

      try {
        await navigator.clipboard.writeText(caption);
        window.location.href = "https://wa.me/?text=" + encodeURIComponent(caption);
      } catch (err) {
        alert("Failed to copy message");
      }
    }
    window.onload = copyAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting to WhatsApp...</p>
</body>
</html>
