<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Instagram...</title>
  <script>
    async function copyAndRedirect() {
      const response = await fetch('https://opensheet.elk.sh/1mWXWWcxGLVSoMEyySryumLpsiP39Jlx07WHIP5mfsWw/instagram');
      const captions = await response.json();
      const random = Math.floor(Math.random() * captions.length);
      const caption = captions[random]?.caption || "Had a great time here!";

      try {
        await navigator.clipboard.writeText(caption);
        window.location.href = "https://www.instagram.com/";
      } catch (err) {
        alert("Failed to copy caption");
      }
    }
    window.onload = copyAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting to Instagram...</p>
</body>
</html>
