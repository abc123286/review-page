<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Google Review...</title>
  <script>
    async function copyAndRedirect() {
      const response = await fetch('https://opensheet.elk.sh/1mWXWWcxGLVSoMEyySryumLpsiP39Jlx07WHIP5mfsWw/google');
      const captions = await response.json();
      const random = Math.floor(Math.random() * captions.length);
      const caption = captions[random]?.caption || "Great service!";

      try {
        await navigator.clipboard.writeText(caption);
        window.location.href = "https://www.google.com/search?q=Your+Business+Name+Malaysia#lrd=0x0:0x0,1";
      } catch (err) {
        alert("Failed to copy review text");
      }
    }
    window.onload = copyAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting to Google Review page...</p>
</body>
</html>
