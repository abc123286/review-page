<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #FF8000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #000;
      color: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .card h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .link-button {
      display: block;
      background: #333;
      color: white;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .link-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/yW3G4AA.png" alt="Logo">
    <h1>Review Our Shop!</h1>
    <p>Your feedback means the world to us ðŸ’¬</p>

    <a class="link-button" href="https://g.page/r/CVnBFDgI9gATEB0/review" target="_blank">Review on Google</a>
    <a class="link-button" href="https://www.xiaohongshu.com/" target="_blank">Post on Xiao Hong Shu</a>
    <a class="link-button" href="https://www.instagram.com/" target="_blank">Tag us on Instagram</a>
  </div>
</body>
</html>
