<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #2d2d2d;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      margin: 10px 0;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }

    .btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/6VBx3io.png" alt="Logo" class="avatar"/>
  <h1>Review Hub</h1>
  <p>Support us by sharing your experience!</p>

  <a href="https://wa.me/?text=I%20had%20a%20great%20experience!" class="btn" target="_blank">
    <i class="fab fa-whatsapp"></i> Share on WhatsApp
  </a>

  <a href="https://search.google.com/local/writereview?placeid=ChIJX3tG-5BCzDERKx9rprCLNSo" class="btn" target="_blank">
    <i class="fab fa-google"></i> Share on Google Review
  </a>

  <a href="https://www.xiaohongshu.com/" class="btn" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Xiaohongshu_Logo.png" style="height: 20px;" alt="Xiaohongshu Logo"/>
    Share on 小红书
  </a>

  <a href="https://www.facebook.com/sharer/sharer.php?u=https://shuyi1234.github.io/review-hub/" class="btn" target="_blank">
    <i class="fab fa-facebook"></i> Share on Facebook
  </a>

  <a href="https://www.instagram.com/" class="btn" target="_blank">
    <i class="fab fa-instagram"></i> Share on Instagram
  </a>

</body>
</html>
