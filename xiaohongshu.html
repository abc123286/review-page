<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to 小红书...</title>
  <script>
    async function copyAndRedirect() {
      const response = await fetch('https://opensheet.elk.sh/1mWXWWcxGLVSoMEyySryumLpsiP39Jlx07WHIP5mfsWw/xiaohongshu');
      const captions = await response.json();
      const random = Math.floor(Math.random() * captions.length);
      const caption = captions[random]?.caption || "环境超棒，服务态度也非常好～👍";

      try {
        await navigator.clipboard.writeText(caption);
        window.location.href = "https://www.xiaohongshu.com/";
      } catch (err) {
        alert("复制失败，请手动复制评论内容");
      }
    }
    window.onload = copyAndRedirect;
  </script>
</head>
<body>
  <p>正在跳转到小红书…</p>
</body>
</html>
