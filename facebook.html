<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Facebook...</title>
  <script>
    async function copyAndRedirect() {
      const response = await fetch('https://opensheet.elk.sh/1mWXWWcxGLVSoMEyySryumLpsiP39Jlx07WHIP5mfsWw/facebook');
      const captions = await response.json();
      const random = Math.floor(Math.random() * captions.length);
      const caption = captions[random]?.caption || "Excellent service!";

      try {
        await navigator.clipboard.writeText(caption);
        window.location.href = "https://www.facebook.com/sharer/sharer.php?u=https://yourbusinesspage";
      } catch (err) {
        alert("Failed to copy message");
      }
    }
    window.onload = copyAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting to Facebook...</p>
</body>
</html>
